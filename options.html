<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Настройки расширения</title>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Настройки расширения VK Customizer</h1>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h2 class="text-center">Выберите элементы, которые нужно скрыть</h2>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <h3 class="text-center text-danger">ВАЖНО! После выбора настроек необходимо перезагрузить страницу или в расширении нажать на кнопку "Перезагрузить настройки"</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="mt-3">
        <h3>Реклама</h3>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ads_left">
          <label class="form-check-label" for="ads_left">Реклама под меню слева</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ads_news">
          <label class="form-check-label" for="ads_news">Рекламные блоки в ленте новостей</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ads_groups">
          <label class="form-check-label" for="ads_groups">Рекламные посты сообществ</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="ads_audio">
          <label class="form-check-label" for="ads_audio">Рекламный баннер в пункте "Музыка"</label>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="mt-3">
        <h3>Пункты меню</h3>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="menu_profile">
          <label class="form-check-label" for="menu_profile">Моя страница</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="menu_news">
          <label class="form-check-label" for="menu_news">Новости</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="menu_messenger">
          <label class="form-check-label" for="menu_messenger">Мессенджер</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="menu_friends">
          <label class="form-check-label" for="menu_friends">Друзья</label>
        </div>
      </div>
    </div>
  </div>

  
  <div class="row">
    <div class="col">
      <div class="mt-3">
        <h3>Новости</h3>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news_recommended">
          <label class="form-check-label" for="news_recommended">Пункт "Рекомендации" в меню справа</label>
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news_stories">
          <label class="form-check-label" for="news_stories">Блок "Истории" сверху</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news_apps">
          <label class="form-check-label" for="news_apps">Блок "Приложения" справа</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news_groups">
          <label class="form-check-label" for="news_groups">Блок "Авторы для вас" в ленте новостей</label>
        </div>
      
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="news_people">
          <label class="form-check-label" for="news_people">Блок "Возможно, вы знакомы" в ленте новостей</label>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="row">
        <div class="mt-3">
          <h3>Друзья</h3>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="friends_right">
            <label class="form-check-label" for="friends_right">Блок "Возможные друзья" справа</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mt-3">
          <h3>Сообщества</h3>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="groups_recommended">
            <label class="form-check-label" for="groups_recommended">Блок "Рекомендуемые сообщества" справа</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-3 mb-3">
    <h3>Разное</h3>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="ecosystem_btn">
      <label class="form-check-label" for="ecosystem_btn">Кнопка экосистемы справа сверху</label>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="fastchat">
      <label class="form-check-label" for="fastchat">Быстрый чат справа снизу</label>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="left_menu">
      <label class="form-check-label" for="left_menu">Блок с дополнительными пунктами слева снизу</label>
    </div>
  
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="recommendations_label">
      <label class="form-check-label" for="recommendations_label"> Надпись "Применяются рекомендательные технологии"</label>
    </div>
  </div>

</div>

<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/assets/js/options.js"></script>

</body>
</html>
